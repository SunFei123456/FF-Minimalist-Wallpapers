<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [
            { id: 1, name: '张三' },
            { id: 2, ame: '李四' },
            { id: 3, name: '王五' }
        ]
        // 1. find API 使用
        const obj = arr.find(item => item.id === 1)
        console.log(obj);
        // 2. for 循环遍历
        let obj1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].id === 1) {
                obj1 = arr[i];
                break;
            }
        }
        console.log(obj1);

        // 3. filter 过滤
        const obj2 = arr.filter(item => item.id === 1);
        console.log(obj2);
        // 4. reduce
        const obj3 = arr.reduce((acc, item) => {
            return item.id === 1 ? item : acc;
        }, undefined);
        console.log(obj3);


    </script>
</body>

</html>
